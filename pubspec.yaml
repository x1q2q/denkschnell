name: denkschnell
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.2
  shimmer: ^3.0.0
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  provider: ^6.1.2
  audioplayers: ^6.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-Regular.ttf
    - family: Edo
      fonts:
        - asset: assets/fonts/edo.ttf
  assets:
    - assets/images/
    - assets/audios/
    - assets/quiz.db